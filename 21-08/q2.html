<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Type the date to be validated</h1>
    <input id="dateid" placeholder="Enter Date in dd-mm-yyyy format" size="30" type="text" onkeyup="validate()" onclick="validate()" onchange="validate()">
   
    <p style="color: red;" id="answer"></p>
</body>
<script>
    function validate()
    {
        var date=document.getElementById("dateid").value
        var temp = /^(0[1-9]|1\d|2\d|3[01])\-(0[1-9]|1[0-2])\-(19|20)\d{2}$/;
        var isValidDate = temp.test(date);
        if(date=="")
        {
            document.getElementById("answer").innerText = ""
           
        }
        else if(isValidDate)
        {
            document.getElementById("answer").innerText="Valid"
            document.getElementById("answer").style.color="green";
        }
        else{
             document.getElementById("answer").innerText = "Invalid"
            
        }
    }
</script>
</html>
