<html>
    <head>
        <script>
            function reverse_sort(arr){
                arr.sort().reverse();
                for(var i=0; i<arr.length; i++){
                    document.write(arr[i] + "</br>");
                }
            }
        </script>
    </head>
    <body>
        <script>
            var arr = prompt("Give a phrase","One day I'll make it out of here").toLowerCase().split(" ");
            reverse_sort(arr);
        </script>
    </body>
</html>
